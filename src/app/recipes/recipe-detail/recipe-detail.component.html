<div class="row">
  <div class="col-xl-12">
    <img src="{{ recipe.imagePath }}" alt="" style="max-height: 300px" />
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <div
      class="btn-group"
      role="group"
      aria-label="Button group with nested dropdown"
    >
      <div class="btn-group" role="group" appDropdown>
        <button
          id="btnGroupDrop1"
          type="button"
          class="btn btn-primary dropdown-toggle"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Manage
        </button>
        <div class="dropdown-menu">
          <a
            style="cursor: pointer"
            class="dropdown-item"
            (click)="onAddToShoppingList()"
          >
            To Shopping List
          </a>
          <a
            style="cursor: pointer"
            class="dropdown-item"
            (click)="onEditRecipe()"
            >Edit Recipe
          </a>
          <a
            style="cursor: pointer"
            class="dropdown-item"
            (click)="onDeleteRecipe()"
            >Delete Recipe</a
          >
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">{{ recipe.description }}</div>
</div>

<div class="row">
  <div class="col-sm-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
